<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nikea+Sans:wght@400;700&family=Sofia&display=swap">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <!-- Upload Page -->
    <div id="upload-page">
        <h1 class="mb-4">Upload Photo</h1>
        <form id="upload-form">

            <!-- Select Photo -->
            <div class="mb-3">
                <label for="photo" class="form-label">Select Photo</label>
                <div class="input-group col-12">
                    <input type="file" class="form-control custom-file-input" id="photo" accept="image/*" required>
                    <label class="input-group-text btn btn-primary custom-upload-btn" for="photo">Upload</label>
                </div>
            </div>

            <!-- End Select Photo -->

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Gallery Page -->
    <div id="gallery-page" class="gallery" style="display: none;">
        <h1>Photo Gallery</h1>
        <div id="photo-gallery" class="row"></div>
    </div>

    <!-- Photo Details Page -->

    <div id="photo-details-page" style="display: none;">
        <h1>Photo Details</h1>
        <img id="full-size-photo" class="img-fluid" alt="Full Size Photo">
        <h2 id="photo-title"></h2>
        <p id="photo-description"></p>
        <button class="btn btn-primary" onclick="showGalleryPage()">Back to Gallery</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
